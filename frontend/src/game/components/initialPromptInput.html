<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input {
            width: 300px;
            height: 40px;
            font-size: 18px;
            padding: 5px;   
            border: 2px solid #ccc;
            border-radius: 10px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            margin-top: 100px;
            margin-bottom: 10px;
        }

        input:focus {
            border-color: #6200ea;
            box-shadow: 0 4px 6px rgba(98, 0, 234, 0.3);
        }

        input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        #start-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(90deg, #ff0000, #ff9900);
            color: white;
            border: 4px solid #000;
            border-radius: 0;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 0 4px 0 #000, 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.1s ease-in-out;
        }

        #start-button:hover {
            box-shadow: 0 2px 0 #000, 0 6px 10px rgba(0, 0, 0, 0.4);
            transform: translateY(2px);
        }

        #start-button:active {
            box-shadow: 0 0 0 #000, 0 3px 7px rgba(0, 0, 0, 0.3);
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <input id="prompt-input" type="text" placeholder="Enter your theme prompt" style="padding: 10px; font-size: 16px; width: 300px;" />
        <br />
        <button id="start-button" style="margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer;">Start Game</button>
    </div>
</body>
</html>
